<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Unesco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet "href="css/styles.css" >
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/json2.js"></script>
    <script src="js/i10n.js"></script>
    <script src="js/localizations.js"></script>
  </head>
  <body>
    <div class="header container">
      <div class="visible-xs visible-sm col-xs-12 col-sm-12 text-center sm-logo">
        <a rel="home" href="index.html">
          <img src="img/unescoLogo.png" width="200" alt="logo">
        </a>
      </div>
    </div>

    <div w3-include-html="includes/nav.html"></div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img id="slide1" src="images/slide1.jpg" alt="">
          <div id="donacion" class="carousel-caption">Haga una donacion</div>
        </div>
        <div class="item">
            <img id="slide2" src="images/slide2.jpg" alt="">
            <div id="donador" class="carousel-caption">Vuelvase un donador</div>
        </div>
        <div class="item">
            <img id="slide3" src="images/slide3.jpg" alt="">
            <div id="voluntario" class="carousel-caption">Sea un voluntario</div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div w3-include-html="includes/footer.html"></div>

  	<!-- script references -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nav-hover.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script src="js/w3data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
